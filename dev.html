<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs-3.3.5/jq-2.1.4,dt-1.10.10,b-1.1.0,cr-1.3.0,fh-3.1.0,r-2.0.0,rr-1.1.0/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/s/bs-3.3.5/jq-2.1.4,dt-1.10.10,b-1.1.0,cr-1.3.0,fh-3.1.0,r-2.0.0,rr-1.1.0/datatables.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#monsters').DataTable( {
                    "ajax": "http://peterpaulrubens.github.io/monsterlegends/data/all_monsters.json",
                    "columns": [
                            { "data": "tier" },
                            { "data": "name", "render" : function (data,type,row) { return '<a href="http://monster-wiki.com/monsters/' + data.replace(" ", "_") + '">' + data + '</a>' } },
                            { "data": "speed" },
                            { "data": "power" },
                            { "data": "life" },
                            { "data": "gpm" },
                            { "data": "type1" },
                            { "data": "type2" }
                    ],
                    //"initComplete": drawSelects(),
                    buttons: [
                        'copy', 'excel', 'pdf'
                    ]
                } );
            } );
        </script>
    </head>
    <body>
        <h1><center>PPR's Monster Legends Stats</center></h1>
        <div class="container">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary-outline active" data-toggle="button" aria-pressed="true">Common</button>
                <button type="button" class="btn btn-primary-outline active" data-toggle="button" aria-pressed="true">Uncommon</button>
                <button type="button" class="btn btn-primary-outline active" data-toggle="button" aria-pressed="true">Rare</button>
                <button type="button" class="btn btn-primary-outline active" data-toggle="button" aria-pressed="true">Epic</button>
                <button type="button" class="btn btn-primary-outline active" data-toggle="button" aria-pressed="true">Legendary</button>
            </div>
            <table id="monsters" class="display" width="100%" role="grid">
                <thead>
                    <tr>
                        <th>Tier</th>
                        <th>Name</th>
                        <th>Speed</th>
                        <th>Power</th>
                        <th>Life</th>
                        <th>Gpm</th>
                        <th>Type1</th>
                        <th>Type2</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
