<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs-3.3.5/jq-2.1.4,dt-1.10.10,b-1.1.0,cr-1.3.0,fh-3.1.0,r-2.0.0,rr-1.1.0/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/s/bs-3.3.5/jq-2.1.4,dt-1.10.10,b-1.1.0,cr-1.3.0,fh-3.1.0,r-2.0.0,rr-1.1.0/datatables.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#monsters').DataTable( {
                    "ajax": "http://peterpaulrubens.github.io/monsterlegends/data/monsters.json",
                    "columns": [
                            { "data": "tier" },
                            { "data": "name" },
                            { "data": "speed" },
                            { "data": "power" },
                            { "data": "life" },
                            { "data": "gpm" },
                            { "data": "type1" },
                            { "data": "type2" }
                    ]
                } );
            } );
        </script>
    </head>
    <body>
        <h1>PPR's Monster Legends Stats</h1>
        <div class="container">
            <table id="monsters" class="display" width="100%" class="table table-striped table-bordered table-condensed table-hover table-responsive">
                <thead>
                    <tr>
                        <th>tier</th>
                        <th>name</th>
                        <th>speed</th>
                        <th>power</th>
                        <th>life</th>
                        <th>gpm</th>
                        <th>type1</th>
                        <th>type2</th>
                    </tr>
                </thead>
            </table>
        </div>
    </body>
</html>
