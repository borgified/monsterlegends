<html>
    <head>
        <!-- DataTables CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.10/css/dataTables.jqueryui.min.css">

        <!-- DataTables -->
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

        <!-- jQuery UI -->
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.10/css/dataTables.jqueryui.min.css"></script>

        <!-- jQuery CSV -->
        <script type="text/javascript" charset="utf8" src="jquery-csv/src/jquery.csv.min.js"></script>
        <script>
            $(document).ready(function() {
                $.get( "data/legendary.csv", function( data ) {
                    $( ".result" ).html( data );
                    alert( "Load was performed." );
                });
                $('#monsters').DataTable();
            } );
        </script>
    </head>
    <body>
        <table id="monsters" class="display" width="100%"></table>
    </body>
</html>
